<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AntriPool</title>
  
  <!-- Montserrat Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-image: url('billiard.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    h1, h2, h3, h4, h5 {
      font-weight: 700;
      text-transform: uppercase;
    }

    h1.text-center,
    #booking-form h3,
    .container > .row > .col-md-8 > h2,
    .container > .row > .col-md-4 > h2,
    .time-selection h4 {
      color: #ffffff;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
    }

    .table-card,
    .table-card * {
      color: #000 !important;
      text-shadow: none !important;
    }

    .menu-item,
    .menu-item * {
      color: #000 !important;
      text-shadow: none !important;
    }

    #cart,
    #cart * {
      color: #000 !important;
      text-shadow: none !important;
    }

    .table-card {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 15px;
      margin: 10px;
      cursor: pointer;
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease;
    }

    .table-card.selected {
      border: 2px solid rgb(68, 71, 255);
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(0, 0, 255, 0.5);
    }

    .menu-item {
      background-color: #ffffff;
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
    }

    #cart {
      position: fixed;
      right: 20px;
      top: 20px;
      background-color: rgb(217, 212, 241);
      padding: 15px;
      border-radius: 10px;
      width: 300px;
      max-height: 90vh;
      overflow-y: auto;
    }

    .remove-btn {
      color: red;
      cursor: pointer;
      font-weight: bold;
      margin-left: 10px;
    }

    .time-selection input {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-5">Antri Pool</h1>

    <!-- Booking Section -->
    <div class="row">
      <div class="col-md-8">
        <h2>Booking Meja</h2>
        <div class="row" id="tables"></div>

        <div class="time-selection mt-4">
          <h4>Tentukan Jam Mulai dan Jam Selesai</h4>
          <label for="start-time">Jam Mulai</label>
          <input type="datetime-local" id="start-time" class="form-control mb-2">
          
          <label for="end-time">Jam Selesai</label>
          <input type="datetime-local" id="end-time" class="form-control mb-2">
        </div>
      </div>

      <!-- Food Menu -->
      <div class="col-md-4">
        <h2>Pilih Menu</h2>
        <div id="menu">
          <div class="menu-item">
            <h5>Cireng</h5>
            <p>Rp 15.000 <button class="btn btn-sm btn-success float-end" onclick="addToCart('Cireng', 15000)">Add</button></p>
          </div>
          <div class="menu-item">
            <h5>Indomie</h5>
            <p>Rp 18.000 <button class="btn btn-sm btn-success float-end" onclick="addToCart('Indomie', 18000)">Add</button></p>
          </div>
          <div class="menu-item">
            <h5>Es Jeruk</h5>
            <p>Rp 8.000 <button class="btn btn-sm btn-success float-end" onclick="addToCart('Es Jeruk', 8000)">Add</button></p>
          </div>
        </div>
      </div>
    </div>

    <!-- Cart -->
    <div id="cart">
      <h4>Pesanan Anda</h4>
      <div id="cart-items"></div>
      <hr>
      <p>Total: Rp<span id="total">0</span></p>
      <button class="btn btn-danger w-100" onclick="checkout()">Checkout</button>
    </div>

    <!-- Booking Details Form -->
    <div class="mt-5" id="booking-form">
      <h3>Booking Details</h3>
      <div class="row">
        <div class="col-md-6">
          <input type="text" id="name" class="form-control mb-2" placeholder="Nama">
        </div>
        <div class="col-md-6">
          <input type="tel" id="phone" class="form-control mb-2" placeholder="Nomor Telepon" pattern="[0-9]{10,15}">
        </div>
      </div>
      <button class="btn btn-primary mt-2" onclick="confirmBooking()">Confirm Booking</button>
    </div>
  </div>

  <script>
    const tables = [
      { id: 1, type: "Xing jue", price: 25000 },
      { id: 2, type: "Xing jue", price: 15000 },
      { id: 3, type: "Mr. Sung", price: 25000 },
      { id: 4, type: "Mr. Sung", price: 25000 }
    ];

    let selectedTable;
    let cart = [];

    function initTables() {
      const tablesContainer = document.getElementById('tables');
      tables.forEach(table => {
        const tableElement = document.createElement('div');
        tableElement.className = 'col-6 table-card';
        tableElement.innerHTML = `
          <h4>Table ${table.id}</h4>
          <p>Type: ${table.type}</p>
          <p>Rp ${table.price.toLocaleString('id-ID')}/hour</p>
        `;
        tableElement.addEventListener('click', () => selectTable(table, tableElement));
        tablesContainer.appendChild(tableElement);
      });
    }

    function selectTable(table, element) {
      selectedTable = table;
      document.querySelectorAll('.table-card').forEach(t => t.classList.remove('selected'));
      element.classList.add('selected');
    }

    function addToCart(itemName, price) {
      cart.push({ name: itemName, price: price });
      updateCartDisplay();
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      updateCartDisplay();
    }

    function updateCartDisplay() {
      const cartItems = document.getElementById('cart-items');
      const totalElement = document.getElementById('total');
      let total = 0;

      cartItems.innerHTML = '';
      cart.forEach((item, index) => {
        total += item.price;
        cartItems.innerHTML += `
          <div class="d-flex justify-content-between align-items-center">
            <span>${item.name}</span>
            <div>
              <span>Rp ${item.price.toLocaleString('id-ID')}</span>
              <span class="remove-btn" onclick="removeFromCart(${index})">x</span>
            </div>
          </div>
        `;
      });

      totalElement.textContent = total.toLocaleString('id-ID');
    }

    function checkout() {
      if (!selectedTable) {
        alert('Pilih Meja terlebih dahulu');
        return;
      }
      if (cart.length === 0) {
        alert('Tambahkan item ke keranjang terlebih dahulu');
        return;
      }

      alert('Pesanan berhasil diproses!');
      cart = [];
      updateCartDisplay();
    }

    function confirmBooking() {
      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const startTime = document.getElementById('start-time').value;
      const endTime = document.getElementById('end-time').value;

      if (!name || !phone || !startTime || !endTime || !selectedTable) {
        alert('Lengkapi semua data booking dan pilih meja!');
        return;
      }

      alert(`Booking Dikonfirmasi:\nNama: ${name}\nTelepon: ${phone}\nMeja: ${selectedTable.id}\nJam Mulai: ${startTime}\nJam Selesai: ${endTime}`);
    }

    initTables();
  </script>
</body>
</html>
